<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css" media="screen">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <main data-theme="dark">
        <header class="flex jfc al-itens">
            <h1><strong>##</strong> Jogo da Velha <strong>##</strong></h1>
            <input type="button" name="switchTheme" value="Trocar tema"id="switchTheme" >
        </header>
        <section id="players">
            <label for="player1">Jogador 1: </label>
            <input type="text" name="player1" id="player1">
            <label for="player2">Jogador 2: </label>
            <input type="text" name="player2" id="player2">
            <button id="startBtn">Iniciar</button>
        </section>
        <div id="turn"></div>
        <div id="tralha">
            <span class="cursor-pointer" data-value="0.0"></span>
            <span class="cursor-pointer" data-value="0.1"></span>
            <span class="cursor-pointer" data-value="0.2"></span>
            <span class="cursor-pointer" data-value="1.0"></span>
            <span class="cursor-pointer" data-value="1.1"></span>
            <span class="cursor-pointer" data-value="1.2"></span>
            <span class="cursor-pointer" data-value="2.0"></span>
            <span class="cursor-pointer" data-value="2.1"></span>
            <span class="cursor-pointer" data-value="2.2"></span>
        </div>
    </main>
</body>
</html>
