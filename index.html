<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/style.css" media="all">

    <script src="scripts/script.js" defer></script>
</head>
<body>
    <main>
        <header class="flex jfc al-itens">
            <h1><strong>##</strong> Jogo da Velha <strong>##</strong></h1>
            <input type="button" name="switchTheme" value="Trocar tema"id="switchTheme" >
        </header>
        <section id="players">
            <label for="player1">Jogador1: </label>
            <input type="text" name="player1" id="player1">
            <label for="player2">Jogador2: </label>
            <input type="text" name="player2" id="player2">
            <button id="startBtn">Iniciar</button>
        </section>
        <div id="turn"></div>
        <div id="tralha">
            <input class="campo" type="text" name="campo1" id="campo1">
            <input class="campo" type="text" name="campo2" id="campo2">
            <input class="campo" type="text" name="campo3" id="campo3"> <br>
            <input class="campo" type="text" name="campo4" id="campo4">
            <input class="campo" type="text" name="campo5" id="campo5">
            <input class="campo" type="text" name="campo6" id="campo6"> <br>
            <input class="campo" type="text" name="campo7" id="campo7">
            <input class="campo" type="text" name="campo8" id="campo8">
            <input class="campo" type="text" name="campo9" id="campo9">
        </div>
        <div id="resut"></div>
    </main>
</body>
</html>
